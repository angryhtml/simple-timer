<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

</html>
